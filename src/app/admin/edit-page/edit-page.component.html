<div *ngIf="form; else loading">

  <form [formGroup]="form" (ngSubmit)="submit()">

    <!--  валидаци и ввод значения -->
    <div
      class="form-control"
      [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}"
    >
      <label for="title">Название поста:</label>
      <input id="title" type="text" formControlName="title">
      <div
        *ngIf="form.get('title').touched && form.get('title').invalid"
        class="validation"
      >
        <small *ngIf="form.get('title').errors.required">
          ведите название поста
        </small>
      </div>
    </div>

<!--    валидатор и форма для текста из дополнительно библиатеки-->
    <div class="form-control">
      <quill-editor formControlName="text"></quill-editor>
    </div>

    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="form.invalid || submitted"
    >Обновить</button>

  </form>

</div>


<ng-template #loading>
  <p>Loading ...</p>
</ng-template>
